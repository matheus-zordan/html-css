<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu
        navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="/imagens/imagem-g.png" alt="Imagem flexível">
    </picture>
    <h2>Reproduzindo audios em html5</h2>
    <audio controls>
        <source src="/midia/epic-logo-6906.mp3" type="audio/mpeg">
    </audio>

</body>

</html>
