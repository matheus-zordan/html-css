<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário para controlar notas</h1>
    <form action="cadastro.html" method="get" autocomplete="on" target="_blank">
        <p>
            <label for="idisciplina">Disciplina</label>
            <input type="text" name="disciplina" id="idisciplina" required>
        </p>
        <p>
            <label for="idata">Data da prova:</label>
            <input type="date" name="date" id="idate" required>
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <label for="imedia">Nota:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período letivo que cursou a disciplina</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <input type="submit" value="Eviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
