<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <form action="cadastro.php" method="post">
        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES">Espírito Santo</option>
            </optgroup>
            <optgroup label="Região Sul">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
                <option value="CE">Ceará</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
        <p>
            <label for="iprofissão">Profissão</label>
            <input type="text" name="profissão" id="iprofissão" list="listaprofissao">
            <datalist id="listaprofissao">
                <option>Desenvolvedor</option>
                <option>Programador</option>
                <option>Analista de Sistemas</option>
                <option>Analista de Suporte</option>
                <option>Analista de Banco de Dados</option>
                <option>Gerente de Projetos</option>
                <option>Gerente de TI</option>
                <option>Gerente de Suporte</option>
                <option>Gerente de Banco de Dados</option>
            </datalist>
        </p>
        <p>
            <label for="imensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="teste"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
