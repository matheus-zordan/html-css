<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Testando senhas em formulários</h1>
    <form action="cadastro.html" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuario:</label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="10" size="20"
                placeholder="Insira seu nome de usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="10" size="20"
                placeholder="insira sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
